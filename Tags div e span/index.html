<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Div e Span</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="topo">

        <img src="Imagens/amazon_logo_icon.webp" alt="Logo" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>
        
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>
    
  </body>
</html>
